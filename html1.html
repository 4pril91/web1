<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>07_표작성.html</title>
    </head>
    <body>
        <!-- 표작성 table, cell, column, row -->
        <table border="1">
        <tr>
            cell 1
            
        </tr>    
        <tr>
            <td>국어</td>
            <td>영어</td>
        </tr>    
        </table>
        <hr>

        <!-- 표크기 (픽셀단위) -->
        <table border="1" width="250" height="200">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>무궁화</td>
            <td>대한민국</td>
        </tr>
        </table>
        <hr>

        <!-- 표크기 (% 단위) -->
        <table border="1" width="50%" height="50%">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>무궁화</td>
            <td>대한민국</td>
        </tr>
        </table>
        <hr>

        <!-- 정렬 : 가로(align), 세로(valign)-->
        <table border="1" width="250" height="300">
        <tr bgcolor="yellow">
            <td align="left">종로구</td>
            <td align="center">강남구</td>
            <td align="right">마포구</td>
        </tr>    
        <tr>
            <td valign="top">서초구</td>
            <td valign="middle">영등포구</td>
            <td valign="bottom">송파구</td>
        </tr>    
        </table>
        <hr>

        <!-- 셀 합치기 
             가로 colspan
             세로 rowspan
        -->
        <table border="1">
        <tr>
            <td>가가</td>
            <td>나나</td>
            <td>다다</td>
        </tr>    
        <tr>
            <td colspan="2">라라</td> <!--2칸 합치기-->
            <td>마마</td>
        </tr>    
        <tr>
            <td colspan="3">바바</td> <!--3칸 합치기-->
        </tr>    
        <tr>
            <td rowspan="2">국어</td> <!--2줄 합치기-->
            <td>영어</td>
            <td>수학</td>
        </tr>    
        <tr>
            <td>미술</td>
            <td>음악</td>
        </tr>  
        <tr>
            <td>서울</td>
            <td rowspan="2">부산</td>
            <td>제주</td>
        </tr>    
        <tr>
            <td>한국</td>            
            <td>중국</td>
        </tr>    
        </table>
        <hr>

        <!-- 표안에서 영역 구분
             <thead> <tbody> <tfoot>  -->
        <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
        </table>

    </body>
</html>
